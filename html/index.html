<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RSM Shop</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <article>
      <header>
        <div class="logoContainer">
          <img class="rsmLogo" src="/Images/rsm_logo_bw.png" alt="RSM logo" />
        </div>
        <ul class="headerNav">
          <li><a href="#">Контакты</a></li>
          <li><a href="#">Достака</a></li>
          <li><a href="#">Печать на чехлах</a></li>
        </ul>

        <ul class="headerContacts"></ul>

        <form class="search" action="#">
          <input type="text" placeholder="Поиск товара" />
          <button><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 18 19" enable-background="new 0 0 18 19" xml:space="preserve">
         <g id="MouseOff">
           <g>
             <path d="M0,8c0-4.4,3.6-8,8-8c4.4,0,8,3.6,8,8c0,4.4-3.6,8-8,8C3.6,15.9,0,12.4,0,8z M14,8c0-3.3-2.7-6-6-6C4.7,2,2,4.7,2,8
               c0,3.3,2.7,6,6,6C11.3,13.9,14,11.3,14,8z"/>
             <path d="M15.7,18.6l-3.3-3.3c0.8-0.5,1.4-1.1,1.9-1.9l3.3,3.3c0.5,0.5,0.5,1.4,0,1.9C17.1,19.1,16.2,19.1,15.7,18.6z"/>
           </g>
         </g>
         <g id="MouseOver" display="none">
         </g>
         </svg></button>
        </form>
      </header>
      <nav></nav>
      <div class="slider"></div>
      <div class="catalog"></div>
      <main>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
      </main>
      <section class="sectionBottom"></section>
    </article>
  </body>
</html>
